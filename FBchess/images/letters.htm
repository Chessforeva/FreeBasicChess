<HTML>
<BODY>
<script type="text/javascript">


fn = [];

s = '';

function c_are(i)
{
 if(i>=32 && i<=35) return 1;
 if(i>=39 && i<=59) return 1;
 if(i==61 || i==63) return 1;
 if(i>=65 && i<=90) return 1;
 if(i==92) return 1;
 return 0;
}

for(var i=1;i<255;i++)
if( c_are(i))
 {
 fname = "let_" + i + ".bmp";
 s +='<img src="' + fname + '">'
 var Q =  new Image(); Q.src = fname;
 fn.push({ i:i, img:Q});
 }
document.write(s);

setTimeout('OnLoad()',2000);


function OnLoad()
{
 h = '';
 h+='const LtrCnt=' + (fn.length) + '<br>';
 h+='dim shared as integer LtrHeight=' + fn[0].img.height + '<br>';
 h += 'dim shared LtrData(LtrCnt*2) as ubyte = _<br> { ';

 for(var j=0;j<fn.length;j++)
  {
   h += fn[j].i + ',' +  fn[j].img.width + ',' ;
   if((j+1)%10==0) h+=' _<br>';
  }

 h = h.substr(0,h.length-1) + " }";

 document.getElementById("PicDatas").innerHTML = h
}

</script>

<br>

<div id="PicDatas"></div>
</BODY>
</HTML>
